<!-- to hide from django, wrap with {#% %#} -->
{% extends 'blog_app/base.html' %}
{%load static %}
{% block content %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="Submit">Register</button>
    <input type="hidden" name="next" value="{% url 'blog_app:index' %}" />
</form>


{% endblock content %}
