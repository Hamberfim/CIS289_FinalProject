{% extends 'blog_app/base.html' %}
{%load static %}
{% block content %}


  <p><a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a></p>
    
  <p>Edit entry:</p>
    
  <form action="{% url 'blog_app:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>

{% endblock content %}
