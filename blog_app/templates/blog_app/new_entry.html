{% extends 'blog_app/base.html' %}
{%load static %}
{% block content %}

<p><a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a new blog entry for this topic:</p>
<form action="{% url 'blog_app:new_entry' topic.id %}" method='post'>
{% csrf_token %}
{{ form.as_p }}
<button name='submit'>Add entry</button>
</form>

{% endblock content %}
