{% extends 'blog_app/base.html' %}
{%load static %}
{% block content %}

<p><a href="{% url 'blog_app:index' %}">Back to Blog Topic List</a></p>
<div>
    <h3>Your Blog Topics</h3>
</div>

<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No Blog Topics have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'blog_app:new_topic' %}">Add a New Blog Topic</a>

{% endblock content %}
